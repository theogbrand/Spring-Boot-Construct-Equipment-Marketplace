<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Equipments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${equipmentsList}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Navigate to /equipments/ path to see Equipments!</h2>
            <div th:case="*">
                <h2 class="my-5">Equipments</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Length</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>Weight</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipment : ${equipmentsList}">
                        <td th:text="${equipment.name}"></td>
                        <td th:text="${equipment.description}"></td>
                        <td th:text="${equipment.category}"></td>
                        <td th:text="${equipment.length}"></td>
                        <td th:text="${equipment.width}"></td>
                        <td th:text="${equipment.height}"></td>
                        <td th:text="${equipment.weight}"></td>
                        <td><a th:href="@{/equipments/edit/{id}(id=${equipment.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/equipments/delete/{id}(id=${equipment.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <p class="my-5"><a th:href="@{/equipments/addequipment}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
